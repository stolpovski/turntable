<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            
        }
        .plate {
            margin: 1em auto;
            background-color: wheat;
            background-image: url(acc15e9a-e7ef-11e7-9aeb-00505693338e.jpg);
            background-size: cover;
            border-radius: 50%;
            border-width: 4em;
            border-style: solid;
            border-color: black;
            height: 10em;
            width:10em;
            text-align: center;

            /* box-shadow: inset 0 0 0 1em #111; */


            

            /* transform: rotate(0deg);
            transition-timing-function: ease-in;
            /* transition-timing-function: ease-in; */
            /* transition-duration: 3s;  */
            
        }

        .rotating {
            animation: rotation 4s linear infinite;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        
        .title {
            /* background-color: blueviolet; */
            text-transform: uppercase;
            margin-top: 9em;
            font-size: .5em;
            font-weight: bold;
            
        }
        .details {
            font-size: .4em;
        }
    </style>
</head>
<body>
    <div class="plate">
        <!-- <div class="title">Три Толстяка</div> -->
        <!-- <div class="details">Литературно-музыкальная композиция</div> -->
    </div>
    <audio id="song" controls>
        <source src="deti-online.com_-_tri-tolstyaka-audiospektakl.mp3" type="audio/mpeg">
    </audio>
    <!-- <div class="param">0</div> -->
    
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const plate = document.querySelector('.plate');
            const song = document.getElementById('song');
            const param = document.querySelector('.param');
       
            let deg = 0;
            let timer;

            function rotatePlate() {
                
                plate.style.transform = 'rotate(' + ++deg + 'deg)';
                // param.innerText = deg;
            }
            
           



            
            song.onplay = () => {
              
                timer = setInterval(rotatePlate, 10);
            }

            song.onpause = () => {
                // plate.classList.remove('rotating');
                clearInterval(timer);
            }

           
        });
        


        
    </script>
</body>
</html>
